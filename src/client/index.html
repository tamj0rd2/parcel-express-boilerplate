<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threads (POC)</title>
</head>

<body>
  <h1>Hello, world!</h1>
  <script>
    function showText(text) {
      const textNode = document.createTextNode(text)
      const successElement = document.createElement('h2')
      successElement.append(textNode)
      document.querySelector('body').append(successElement)
    }

    fetch('/api/healthcheck')
      .then((res) => {
        if (!res.ok) throw new Error(`Received bad status ${res.status}`)
        return res.text()
      })
      .then(showText)
      .catch(() => showText('Something went wrong :('))
  </script>
</body>

</html>
